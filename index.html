<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMA - Elephant Monitoring App</title>
  <link rel="icon" href="https://i.ibb.co/jvN2hV16/logo.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {background: #f3fdf3; color: #333; display: flex; align-items: center; justify-content: center; height: 100vh;}
    .container {max-width: 400px; width: 100%; padding: 20px; background: white; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;}
    .logo {width: 100px; margin: 0 auto 10px;}
    h1 {color: #2e7d32; margin-bottom: 20px;}
    input, select, button {width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;}
    button {background: #2e7d32; color: white; border: none; cursor: pointer; transition: background 0.3s;}
    button:hover {background: #1b5e20;}
    .id-card-preview {margin-top: 10px;}
    .popup {position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 10;}
    .popup-content {background: white; padding: 20px; border-radius: 12px; text-align: center; width: 90%; max-width: 500px;}
    #splash {position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 20; animation: fadeOut 3s forwards;}
    @keyframes fadeOut {0%{opacity:1;} 90%{opacity:1;} 100%{opacity:0; visibility:hidden;}}
    .circle-pic {width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #2e7d32;}
    #idCardPopup canvas {width: 100%; border-radius: 12px;}
  </style>
</head>
<body>
  <div id="splash">
    <img src="https://i.ibb.co/jvN2hV16/logo.png" alt="Logo" class="logo" />
  </div>

  <div class="container" id="loginSection">
    <img src="https://i.ibb.co/jvN2hV16/logo.png" alt="Logo" class="logo" />
    <h1>EMA Login</h1>
    <input type="text" id="loginId" placeholder="Enter EMA ID" />
    <button onclick="loginUser()">Login</button>
    <button onclick="showQRScanner()">Login with QR</button>
    <button onclick="toggleSection('registerSection')">New User? Register</button>
    <button onclick="showForgotIdPopup()">Forgot ID?</button>
  </div>

  <div class="container" id="registerSection" style="display:none">
    <h1>Register</h1>
    <input type="text" id="regName" placeholder="Full Name" />
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="text" id="regPhone" placeholder="Phone (07XXXXXXXX)" />
    <select id="regDistrict">
      <option value="">Select District</option>
      <option>Ampara</option>
      <option>Anuradhapura</option>
      <option>Badulla</option>
      <option>Batticaloa</option>
      <option>Colombo</option>
      <option>Galle</option>
      <option>Gampaha</option>
      <option>Hambantota</option>
      <option>Jaffna</option>
      <option>Kalutara</option>
      <option>Kandy</option>
      <option>Kegalle</option>
      <option>Kilinochchi</option>
      <option>Mannar</option>
      <option>Matale</option>
      <option>Matara</option>
      <option>Monaragala</option>
      <option>Mullaitivu</option>
      <option>Nuwara Eliya</option>
      <option>Polonnaruwa</option>
      <option>Puttalam</option>
      <option>Ratnapura</option>
      <option>Trincomalee</option>
      <option>Vavuniya</option>
    </select>
    <input type="file" accept="image/*" id="regPic" onchange="previewPic(event)" />
    <img id="previewImage" class="circle-pic" src="" style="display:none" />
    <button onclick="registerUser()">Register</button>
  </div>

  <div class="popup" id="qrPopup">
    <div class="popup-content">
      <div id="qr-reader" style="width: 100%"></div>
      <button onclick="closeQRScanner()">Close</button>
    </div>
  </div>

  <div class="popup" id="forgotPopup">
    <div class="popup-content">
      <h2>Recover EMA ID</h2>
      <input type="text" id="recoverPhone" placeholder="Phone" />
      <input type="email" id="recoverEmail" placeholder="Email" />
      <button onclick="recoverId()">Recover</button>
      <div id="recoverResult"></div>
      <button onclick="closeForgotPopup()">Close</button>
    </div>
  </div>

  <div class="popup" id="idCardPopup">
    <div class="popup-content">
      <h2>Your EMA ID Card</h2>
      <canvas id="idCardCanvas"></canvas>
      <button onclick="downloadIdCard()">Download</button>
      <button onclick="closeIdCardPopup()">Close</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAsUj0ZJ29uwettrPEVHHCruMUYKpsG5RA",
    authDomain: "ema-data-267e0.firebaseapp.com",
    databaseURL: "https://ema-data-267e0-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ema-data-267e0",
    storageBucket: "ema-data-267e0.appspot.com",
    messagingSenderId: "301777857122",
    appId: "1:301777857122:web:40f71abdb8c1497dc73f3b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function toggleSection(id) {
    document.getElementById('loginSection').style.display = id === 'loginSection' ? 'block' : 'none';
    document.getElementById('registerSection').style.display = id === 'registerSection' ? 'block' : 'none';
  }

  function previewPic(event) {
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById('previewImage').src = reader.result;
      document.getElementById('previewImage').style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  function registerUser() {
    const name = regName.value,
          email = regEmail.value,
          phone = regPhone.value,
          district = regDistrict.value,
          pic = previewImage.src;
    if (!name || !email || !phone || !district || pic === '') return;
    const emaId = 'EMA-' + Math.floor(100000 + Math.random() * 900000);
    db.ref('users/' + emaId).set({ name, email, phone, district, pic, emaId });
    createIdCard({ name, phone, district, emaId, pic });
  }

  function createIdCard(user) {
    const canvas = document.getElementById('idCardCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 600;
    canvas.height = 300;
    ctx.fillStyle = '#e8f5e9';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const img = new Image();
    img.onload = () => {
      ctx.save();
      ctx.beginPath();
      ctx.arc(80, 80, 50, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(img, 30, 30, 100, 100);
      ctx.restore();

      ctx.fillStyle = '#2e7d32';
      ctx.font = '30px Poppins';
      ctx.fillText(user.name, 160, 50);
      ctx.fillText(user.district, 160, 80);
      ctx.fillText(user.phone, 160, 110);
      ctx.fillText(user.emaId, 160, 140);

      QRCode.toDataURL(user.emaId, { width: 100 }, function(err, url) {
        const qr = new Image();
        qr.onload = () => ctx.drawImage(qr, 450, 50, 100, 100);
        qr.src = url;
      });
      document.getElementById('idCardPopup').style.display = 'flex';
    };
    img.src = user.pic;
  }

  function downloadIdCard() {
    const canvas = document.getElementById('idCardCanvas');
    const link = document.createElement('a');
    link.download = 'EMA_ID_Card.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  function closeIdCardPopup() {
    document.getElementById('idCardPopup').style.display = 'none';
  }

  function loginUser() {
    const id = loginId.value.trim();
    if (!id) return;
    db.ref('users/' + id).once('value', snap => {
      if (snap.exists()) {
        document.cookie = "ema_id=" + id;
        localStorage.setItem("ema_id", id);
        window.location.href = "home.html";
      }
    });
  }

  function showQRScanner() {
    document.getElementById('qrPopup').style.display = 'flex';
    const qr = new Html5Qrcode("qr-reader");
    qr.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, data => {
      qr.stop();
      document.getElementById('qrPopup').style.display = 'none';
      loginId.value = data;
      loginUser();
    });
  }

  function closeQRScanner() {
    document.getElementById('qrPopup').style.display = 'none';
  }

  function showForgotIdPopup() {
    document.getElementById('forgotPopup').style.display = 'flex';
  }

  function closeForgotPopup() {
    document.getElementById('forgotPopup').style.display = 'none';
    document.getElementById('recoverResult').innerHTML = "";
  }

  function recoverId() {
    const phone = recoverPhone.value.trim();
    const email = recoverEmail.value.trim();
    db.ref('users').once('value', snap => {
      let found = false;
      snap.forEach(child => {
        const data = child.val();
        if (data.phone === phone && data.email === email) {
          document.getElementById('recoverResult').innerText = "Your EMA ID is: " + data.emaId;
          found = true;
        }
      });
      if (!found) document.getElementById('recoverResult').innerText = "No matching user found.";
    });
  }

  window.onload = () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      const id = localStorage.getItem("ema_id") || getCookie("ema_id");
      if (id) loginId.value = id;
    }, 3000);
  }

  function getCookie(name) {
    const value = "; " + document.cookie;
    const parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
  }
</script>
</body>
</html>
