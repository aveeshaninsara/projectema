<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --md-sys-color-primary: #606c38;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #e9f4c7;
            --md-sys-color-on-primary-container: #1d2000;
            --md-sys-color-secondary: #5f614d;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #e4e5c1;
            --md-sys-color-on-secondary-container: #1b1d0c;
            --md-sys-color-surface: #fafdf6;
            --md-sys-color-on-surface: #1b1c18;
            --md-sys-color-outline: #75796c;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-variant: #e1e4d5;
            --md-sys-color-on-surface-variant: #44483d;
            --md-sys-elevation-1: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-2: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-shape-corner-none: 0px;
            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-state-hover-opacity: 0.08;
            --md-sys-state-focus-opacity: 0.12;
            --md-sys-state-pressed-opacity: 0.12;
            --md-sys-state-dragged-opacity: 0.16;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .screen {
            width: 100%;
            max-width: 500px;
            display: flex; /* Show login screen by default */
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-1);
            padding: 20px;
            width: 100%;
            flex-shrink: 0;
            border: 1px solid var(--md-sys-color-outline);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .fade-out {
            opacity: 0 !important;
        }

        h1, h2 {
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
        }

        h2 {
            font-size: 1.4rem;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-medium);
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px rgba(96, 108, 56, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: var(--md-sys-shape-corner-medium);
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            gap: 8px;
            min-height: 48px;
            width: 100%; /* Make buttons full width */
        }

        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }

        .btn-primary:hover {
            background-color: #4a552a;
            box-shadow: var(--md-sys-elevation-2);
        }

        .btn-secondary {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .btn-secondary:hover {
            background-color: #d7d9b0;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            padding: 8px 4px;
            font-size: 15px;
            cursor: pointer;
            min-height: 40px;
            width: 100%;
            text-align: center;
        }

        .btn-text:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mt-16 {
            margin-top: 16px;
        }

        .mb-16 {
            margin-bottom: 16px;
        }

        .mt-8 {
            margin-top: 8px;
        }

        .error {
            color: var(--md-sys-color-error);
            font-size: 14px;
            margin-top: 4px;
        }

        .success {
            color: #2e7d32;
            font-size: 14px;
            margin-top: 4px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
            }
            .card {
                padding: 16px;
            }
            .btn {
                padding: 10px 16px;
            }
            .stat-card, .feature-card {
                padding: 12px;
            }
            .modal-content {
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startup-screen" class="logo-container">
        <img src="https://i.ibb.co/jvN2hV16/logo.png" alt="EMA Logo" class="logo">
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="card">
            <h1>Welcome to EMA</h1>
            <div class="input-group">
                <label for="login-id">Enter Your ID</label>
                <input type="text" id="login-id" placeholder="EMA-XXXXXX">
                <div id="login-error" class="error hidden"></div>
            </div>
            <button id="access-app-btn" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Access App
            </button>
            <button id="register-btn" class="btn btn-secondary btn-full mt-16">
                <i class="fas fa-user-plus"></i> New User? Register
            </button>
            <button id="guest-btn" class="btn btn-text">
                <i class="fas fa-user-secret"></i> Continue as Guest
            </button>
        </div>
    </div>

    <!-- Registration Screen -->
    <div id="register-screen" class="screen hidden">
        <div class="card">
            <h1>Register</h1>
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
                <div id="name-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="province">Province</label>
                <select id="province">
                    <option value="">Select Province</option>
                    <option value="Western">Western</option>
                    <option value="Central">Central</option>
                    <option value="Southern">Southern</option>
                    <option value="Northern">Northern</option>
                    <option value="Eastern">Eastern</option>
                    <option value="North Western">North Western</option>
                    <option value="North Central">North Central</option>
                    <option value="Uva">Uva</option>
                    <option value="Sabaragamuwa">Sabaragamuwa</option>
                </select>
                <div id="province-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="district">District</label>
                <select id="district" disabled>
                    <option value="">Select District</option>
                </select>
                <div id="district-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="0771234567">
                <div id="mobile-error" class="error hidden"></div>
            </div>
            <button id="generate-id-btn" class="btn btn-primary btn-full">
                <i class="fas fa-id-card"></i> Generate My ID
            </button>
            <button id="back-to-login-btn" class="btn btn-text mt-16">
                <i class="fas fa-arrow-left"></i> Back to Login
            </button>
        </div>
    </div>

    <script type="module">
        // --- Firebase Configurations ---
        const userFirebaseConfig = {
            apiKey: "AIzaSyBSwWl0kwwk1mke8OA8ma4jPJTm15RX6dg",
            authDomain: "users-ema.firebaseapp.com",
            databaseURL: "https://users-ema-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "users-ema",
            storageBucket: "users-ema.firebasestorage.app",
            messagingSenderId: "165334149820",
            appId: "1:165334149820:web:e2f3408f2e21808d46beb9",
            measurementId: "G-ZZ04XCWXVQ"
        };

        // --- DOM Elements ---
        const startupScreen = document.getElementById('startup-screen');
        const loginScreen = document.getElementById('login-screen');
        const registerScreen = document.getElementById('register-screen');
        const loginIdInput = document.getElementById('login-id');
        const loginError = document.getElementById('login-error');
        const accessAppBtn = document.getElementById('access-app-btn');
        const registerBtn = document.getElementById('register-btn');
        const guestBtn = document.getElementById('guest-btn');
        const fullNameInput = document.getElementById('full-name');
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const mobileInput = document.getElementById('mobile');
        const nameError = document.getElementById('name-error');
        const provinceError = document.getElementById('province-error');
        const districtError = document.getElementById('district-error');
        const mobileError = document.getElementById('mobile-error');
        const generateIdBtn = document.getElementById('generate-id-btn');
        const backToLoginBtn = document.getElementById('back-to-login-btn');

        // District data
        const districts = {
            "Western": ["Colombo", "Gampaha", "Kalutara"],
            "Central": ["Kandy", "Matale", "Nuwara Eliya"],
            "Southern": ["Galle", "Matara", "Hambantota"],
            "Northern": ["Jaffna", "Kilinochchi", "Mannar", "Vavuniya", "Mullaitivu"],
            "Eastern": ["Batticaloa", "Ampara", "Trincomalee"],
            "North Western": ["Kurunegala", "Puttalam"],
            "North Central": ["Anuradhapura", "Polonnaruwa"],
            "Uva": ["Badulla", "Monaragala"],
            "Sabaragamuwa": ["Ratnapura", "Kegalle"]
        };

        // Firebase references (will be initialized after SDK loads)
        let userDb = null;

        // --- Initialize App ---
        async function initApp() {
             try {
                // Dynamically import Firebase SDKs
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
                const { getDatabase, ref, get, set, query, orderByChild, equalTo } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js");

                // Initialize Firebase
                const app = initializeApp(userFirebaseConfig, 'userApp');
                userDb = getDatabase(app);

                // Make Firebase functions globally available for use in handlers
                window.userRef = ref;
                window.userGet = get;
                window.userSet = set;
                window.userQuery = query;
                window.userOrderByChild = orderByChild;
                window.userEqualTo = equalTo;

                console.log("Login App: Firebase initialized.");

                // Show startup screen
                setTimeout(() => {
                    startupScreen.classList.add('fade-out');
                    setTimeout(() => {
                        startupScreen.style.display = 'none';
                        loginScreen.classList.remove('hidden'); // Show login screen
                    }, 1000);
                }, 2000);

                // Set up event listeners
                setupEventListeners();

                // Populate districts
                populateDistrictDropdowns();

            } catch (error) {
                console.error("Login App: Failed to initialize Firebase:", error);
                alert("Critical Error: Failed to initialize the application. Please check your internet connection and try again.");
                startupScreen.style.display = 'none';
                loginScreen.classList.remove('hidden');
                setupEventListeners();
            }
        }

        // Populate district dropdowns
        function populateDistrictDropdowns() {
            provinceSelect.addEventListener('change', function() {
                const selectedProvince = this.value;
                districtSelect.innerHTML = '<option value="">Select District</option>';

                if (selectedProvince && districts[selectedProvince]) {
                    districts[selectedProvince].forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                    districtSelect.disabled = false;
                } else {
                    districtSelect.disabled = true;
                }
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            accessAppBtn.addEventListener('click', handleLogin);
            registerBtn.addEventListener('click', () => {
                loginScreen.classList.add('hidden');
                registerScreen.classList.remove('hidden');
            });
            guestBtn.addEventListener('click', handleGuestLogin);
            generateIdBtn.addEventListener('click', handleRegistration);
            backToLoginBtn.addEventListener('click', () => {
                registerScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
            });
        }

        // --- Authentication Logic ---

        // Login handler
        async function handleLogin() {
             if (!userDb) {
                alert("Application is not fully loaded. Please wait or refresh the page.");
                return;
            }

            const userId = loginIdInput.value.trim();
            loginError.classList.add('hidden');
            loginError.textContent = '';

            if (!userId) {
                showError(loginError, 'Please enter your ID');
                return;
            }

            const idRegex = /^EMA-\d{6}$/;
            if (!idRegex.test(userId)) {
                showError(loginError, 'Please enter a valid EMA ID (e.g., EMA-123456)');
                return;
            }

            try {
                const userRef = window.userRef(userDb, `users/${userId}`);
                const snapshot = await window.userGet(userRef);

                if (snapshot.exists()) {
                    const userData = { userId, ...snapshot.val() };
                    sessionStorage.setItem('emaUser', JSON.stringify(userData));
                    window.location.href = 'home.html'; // Redirect to home
                } else {
                    showError(loginError, 'Invalid ID. Please check and try again.');
                }
            } catch (error) {
                console.error("Login error:", error);
                showError(loginError, 'An error occurred. Please try again.');
            }
        }

        // Guest login
        function handleGuestLogin() {
            const guestUser = {
                userId: 'GUEST',
                fullName: 'Guest User',
                province: 'N/A',
                district: 'N/A',
                mobile: 'N/A'
            };
            sessionStorage.setItem('emaUser', JSON.stringify(guestUser));
            window.location.href = 'home.html'; // Redirect to home
        }

        // Registration handler
        async function handleRegistration() {
            if (!userDb) {
                alert("Application is not fully loaded. Please wait or refresh the page.");
                return;
            }

            const fullName = fullNameInput.value.trim();
            const province = provinceSelect.value;
            const district = districtSelect.value;
            const mobile = mobileInput.value.trim();

            [nameError, provinceError, districtError, mobileError].forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            let isValid = true;

            if (!fullName) {
                showError(nameError, 'Full name is required');
                isValid = false;
            }

            if (!province) {
                showError(provinceError, 'Please select a province');
                isValid = false;
            }

            if (!district) {
                showError(districtError, 'Please select a district');
                isValid = false;
            }

            const mobileRegex = /^0[0-9]{9}$/;
            if (!mobile) {
                showError(mobileError, 'Mobile number is required');
                isValid = false;
            } else if (!mobileRegex.test(mobile)) {
                showError(mobileError, 'Please enter a valid Sri Lankan mobile number (0XXXXXXXXX)');
                isValid = false;
            }

            if (!isValid) return;

            try {
                const usersRef = window.userRef(userDb, 'users');
                const mobileQuery = window.userQuery(usersRef, window.userOrderByChild('mobile'), window.userEqualTo(mobile));
                const snapshot = await window.userGet(mobileQuery);

                if (snapshot.exists()) {
                    showError(mobileError, 'This mobile number is already registered');
                    return;
                }

                const userId = `EMA-${Math.floor(100000 + Math.random() * 900000)}`;

                const userData = {
                    userId,
                    fullName,
                    province,
                    district,
                    mobile,
                    registeredAt: new Date().toISOString()
                };

                await window.userSet(window.userRef(userDb, `users/${userId}`), userData);

                sessionStorage.setItem('emaUser', JSON.stringify({ userId, ...userData }));
                window.location.href = 'home.html'; // Redirect to home after registration

            } catch (error) {
                console.error("Registration error:", error);
                if (error.code === 'PERMISSION_DENIED') {
                    showError(mobileError, 'Registration failed: Database permission denied. Please contact admin.');
                } else {
                    showError(mobileError, 'Registration failed. Try again later.');
                }
            }
        }

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Initialize the app when the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
</body>
</html>
