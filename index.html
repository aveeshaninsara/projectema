<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA - Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- jsQR Library for QR Code scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --md-sys-color-primary: #606c38;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #e9f4c7;
            --md-sys-color-on-primary-container: #1d2000;
            --md-sys-color-secondary: #5f614d;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #e4e5c1;
            --md-sys-color-on-secondary-container: #1b1d0c;
            --md-sys-color-surface: #fafdf6;
            --md-sys-color-on-surface: #1b1c18;
            --md-sys-color-outline: #75796c;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-variant: #e1e4d5;
            --md-sys-color-on-surface-variant: #44483d;
            --md-sys-elevation-1: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-2: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-shape-corner-none: 0px;
            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-state-hover-opacity: 0.08;
            --md-sys-state-focus-opacity: 0.12;
            --md-sys-state-pressed-opacity: 0.12;
            --md-sys-state-dragged-opacity: 0.16;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .screen {
            width: 100%;
            max-width: 500px;
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .active {
            display: flex;
        }

        .card {
            background-color: white;
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-1);
            padding: 20px;
            width: 100%;
            flex-shrink: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .fade-out {
            opacity: 0 !important;
        }

        h1, h2 {
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
        }

        h2 {
            font-size: 1.4rem;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-medium);
            background-color: var(--md-sys-color-surface);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px rgba(96, 108, 56, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: var(--md-sys-shape-corner-medium);
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            gap: 8px;
            min-height: 48px;
            width: 100%; /* Make buttons full width */
        }

        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }

        .btn-primary:hover {
            background-color: #4a552a;
            box-shadow: var(--md-sys-elevation-2);
        }

        .btn-secondary {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .btn-secondary:hover {
            background-color: #d7d9b0;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            padding: 8px 4px;
            font-size: 15px;
            cursor: pointer;
            min-height: 40px;
            width: 100%;
            text-align: center;
        }

        .btn-text:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mt-16 {
            margin-top: 16px;
        }

        .mb-16 {
            margin-bottom: 16px;
        }

        .mt-8 {
            margin-top: 8px;
        }

        .error {
            color: var(--md-sys-color-error);
            font-size: 14px;
            margin-top: 4px;
        }

        .success {
            color: #2e7d32;
            font-size: 14px;
            margin-top: 4px;
        }

        .hidden {
            display: none !important;
        }

        /* QR Scanner Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker background */
            z-index: 1001;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .scanner-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: var(--md-sys-shape-corner-large);
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-2);
            position: relative; /* For positioning the close button */
        }

        #video {
            width: 100%;
            display: block;
        }

        .scanner-instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: var(--md-sys-shape-corner-medium);
            width: 80%;
        }

        .close-scanner-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10; /* Above video */
        }

        .close-scanner-btn:hover {
             background: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
            }
            .card {
                padding: 16px;
            }
            .btn {
                padding: 10px 16px;
            }
            .modal-content {
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startup-screen" class="logo-container">
        <img src="https://i.ibb.co/jvN2hV16/logo.png" alt="EMA Logo" class="logo">
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="card">
            <h1>Welcome to EMA</h1>
            <div class="input-group">
                <label for="login-id">Enter Your ID</label>
                <input type="text" id="login-id" placeholder="EMA-XXXXXX">
                <div id="login-error" class="error hidden"></div>
            </div>
            <button id="access-app-btn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Access App
            </button>
            <button id="quick-login-btn" class="btn btn-secondary mt-16">
                <i class="fas fa-qrcode"></i> Quick Login (Scan ID)
            </button>
            <button id="register-btn" class="btn btn-text mt-16">
                <i class="fas fa-user-plus"></i> New User? Register
            </button>
            <button id="guest-btn" class="btn btn-text">
                <i class="fas fa-user-secret"></i> Continue as Guest
            </button>
        </div>
    </div>

    <!-- Registration Screen -->
    <div id="register-screen" class="screen">
        <div class="card">
            <h1>Register</h1>
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
                <div id="name-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="province">Province</label>
                <select id="province">
                    <option value="">Select Province</option>
                    <option value="Western">Western</option>
                    <option value="Central">Central</option>
                    <option value="Southern">Southern</option>
                    <option value="Northern">Northern</option>
                    <option value="Eastern">Eastern</option>
                    <option value="North Western">North Western</option>
                    <option value="North Central">North Central</option>
                    <option value="Uva">Uva</option>
                    <option value="Sabaragamuwa">Sabaragamuwa</option>
                </select>
                <div id="province-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="district">District</label>
                <select id="district" disabled>
                    <option value="">Select District</option>
                </select>
                <div id="district-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="0771234567">
                <div id="mobile-error" class="error hidden"></div>
            </div>
            <div class="input-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" accept="image/*" id="profile-picture" />
                <div id="profile-picture-error" class="error hidden"></div>
            </div>
            <button id="generate-id-btn" class="btn btn-primary">
                <i class="fas fa-id-card"></i> Generate My ID
            </button>
            <button id="back-to-login-btn" class="btn btn-text mt-16">
                <i class="fas fa-arrow-left"></i> Back to Login
            </button>
        </div>
    </div>

    <!-- ID Display Screen -->
    <div id="id-display-screen" class="screen">
        <div class="card id-display">
            <h1>Your EMA ID</h1>
            <p>Save this ID for future access</p>
            <div id="user-id-display" class="user-id"></div>
            <img id="qr-code" class="qr-code" alt="QR Code">
            <button id="download-id-btn" class="btn btn-primary btn-full mt-16">
                <i class="fas fa-download"></i> Download ID Card
            </button>
            <button id="use-id-btn" class="btn btn-text mt-16">
                Use This ID Now
            </button>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-scanner-modal" class="modal">
        <div class="scanner-container">
            <button id="close-scanner-btn" class="close-scanner-btn">
                <i class="fas fa-times"></i>
            </button>
            <video id="video" playsinline></video>
            <div class="scanner-instructions">
                <p>Point your camera at your EMA ID QR code</p>
                <p><i class="fas fa-qrcode fa-2x"></i></p>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration - ENSURE THIS IS CORRECT
        const firebaseConfig = {
            apiKey: "AIzaSyBSwWl0kwwk1mke8OA8ma4jPJTm15RX6dg",
            authDomain: "users-ema.firebaseapp.com",
            databaseURL: "https://users-ema-default-rtdb.asia-southeast1.firebasedatabase.app", // No trailing space
            projectId: "users-ema",
            storageBucket: "users-ema.firebasestorage.app",
            messagingSenderId: "165334149820",
            appId: "1:165334149820:web:e2f3408f2e21808d46beb9",
            measurementId: "G-ZZ04XCWXVQ"
        };

        // DOM Elements
        const screens = {
            startup: document.getElementById('startup-screen'),
            login: document.getElementById('login-screen'),
            register: document.getElementById('register-screen'),
            idDisplay: document.getElementById('id-display-screen')
        };

        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const qrScannerModal = document.getElementById('qr-scanner-modal');
        const video = document.getElementById('video');
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        let scanning = false;
        let stream = null; // To hold the camera stream

        // District data
        const districts = {
            "Western": ["Colombo", "Gampaha", "Kalutara"],
            "Central": ["Kandy", "Matale", "Nuwara Eliya"],
            "Southern": ["Galle", "Matara", "Hambantota"],
            "Northern": ["Jaffna", "Kilinochchi", "Mannar", "Vavuniya", "Mullaitivu"],
            "Eastern": ["Batticaloa", "Ampara", "Trincomalee"],
            "North Western": ["Kurunegala", "Puttalam"],
            "North Central": ["Anuradhapura", "Polonnaruwa"],
            "Uva": ["Badulla", "Monaragala"],
            "Sabaragamuwa": ["Ratnapura", "Kegalle"]
        };

        // Firebase references (will be initialized after SDK loads)
        let db;
        let currentUser = null; // Needed for handleLoginFromQR

        // Initialize app after Firebase SDK loads
        async function initApp() {
             try {
                // Dynamically import Firebase SDKs
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
                const { getDatabase, ref, get, set, query, orderByChild, equalTo } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js");

                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getDatabase(app);

                // Make Firebase functions globally available for use in handlers
                window.firebaseRef = ref;
                window.firebaseGet = get;
                window.firebaseSet = set;
                window.firebaseQuery = query;
                window.firebaseOrderByChild = orderByChild;
                window.firebaseEqualTo = equalTo;

                // Show startup screen
                setTimeout(() => {
                    screens.startup.classList.add('fade-out');
                    setTimeout(() => {
                        screens.startup.style.display = 'none';
                        showScreen('login');
                    }, 1000);
                }, 2000);

                // Set up event listeners
                setupEventListeners();

                // Populate districts
                provinceSelect.addEventListener('change', function() {
                    const selectedProvince = this.value;
                    districtSelect.innerHTML = '<option value="">Select District</option>';

                    if (selectedProvince && districts[selectedProvince]) {
                        districts[selectedProvince].forEach(district => {
                            const option = document.createElement('option');
                            option.value = district;
                            option.textContent = district;
                            districtSelect.appendChild(option);
                        });
                        districtSelect.disabled = false;
                    } else {
                        districtSelect.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Failed to load Firebase SDK:", error);
                alert("Critical Error: Failed to initialize the application. Please check your internet connection and try again.");
                screens.startup.style.display = 'none';
                showScreen('login');
                setupEventListeners();
            }
        }

        // Screen navigation
        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
            window.scrollTo(0, 0);
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('access-app-btn').addEventListener('click', handleLogin);
            document.getElementById('quick-login-btn').addEventListener('click', startQRScanner);
            document.getElementById('register-btn').addEventListener('click', () => showScreen('register'));
            document.getElementById('guest-btn').addEventListener('click', handleGuestLogin);
            document.getElementById('generate-id-btn').addEventListener('click', handleRegistration);
            document.getElementById('back-to-login-btn').addEventListener('click', () => showScreen('login'));
            document.getElementById('profile-picture').addEventListener('change', handleProfilePictureUpload);

            // QR Scanner Modal Listeners
            document.getElementById('close-scanner-btn').addEventListener('click', stopQRScanner);
        }

        // Login handler
        async function handleLogin() {
             if (!db) {
                alert("Application is not fully loaded. Please wait or refresh the page.");
                return;
            }

            const userId = document.getElementById('login-id').value.trim();
            const errorElement = document.getElementById('login-error');

            if (!userId) {
                showError(errorElement, 'Please enter your ID');
                return;
            }

            // Validate EMA ID format
            const idRegex = /^EMA-\d{6}$/;
            if (!idRegex.test(userId)) {
                 showError(errorElement, 'Please enter a valid EMA ID (e.g., EMA-123456)');
                 return;
            }

            try {
                const userRef = window.firebaseRef(db, `users/${userId}`);
                const snapshot = await window.firebaseGet(userRef);

                if (snapshot.exists()) {
                    currentUser = { userId, ...snapshot.val() };
                    sessionStorage.setItem('emaUser', JSON.stringify(currentUser));
                    showHomeScreen();
                } else {
                    showError(errorElement, 'Invalid ID. Please check and try again.');
                }
            } catch (error) {
                console.error("Login error:", error);
                showError(errorElement, 'An error occurred. Please try again.');
            }
        }

        // --- QR Code Scanning Logic ---
        function startQRScanner() {
            qrScannerModal.classList.add('active');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Sorry, your browser does not support camera access. Please try a different browser.");
                stopQRScanner();
                return;
            }

            // Get access to the camera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(mediaStream) {
                    stream = mediaStream; // Store the stream
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // Required for iOS Safari
                    video.play();
                    scanning = true;
                    requestAnimationFrame(tick); // Start the scanning loop
                })
                .catch(function(err) {
                    console.error("Camera access error:", err);
                    alert("Could not access the camera. Please ensure you have granted permission and try again.");
                    stopQRScanner();
                });
        }

        function stopQRScanner() {
            scanning = false;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop()); // Stop all tracks
                stream = null;
            }
            qrScannerModal.classList.remove('active');
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // Check if the decoded data matches the EMA ID format
                    const idRegex = /^EMA-\d{6}$/;
                    if (idRegex.test(code.data)) {
                        console.log("QR Code found:", code.data);
                        stopQRScanner(); // Stop the camera
                        // Simulate entering the ID and clicking login
                        document.getElementById('login-id').value = code.data;
                        // Use a small delay to ensure the value is set before calling handleLogin
                        setTimeout(() => {
                             // Call the existing login handler
                             handleLogin();
                        }, 100);
                        return; // Exit the tick loop
                    } else {
                        console.log("Scanned QR code does not match EMA ID format:", code.data);
                        // Optionally, show a message to the user
                    }
                }
                requestAnimationFrame(tick); // Continue scanning
            } else if (scanning) {
                 requestAnimationFrame(tick); // Keep trying if not ready
            }
        }
        // --- End QR Code Scanning Logic ---

        // Guest login
        function handleGuestLogin() {
            currentUser = {
                userId: 'GUEST',
                fullName: 'Guest User',
                province: 'N/A',
                district: 'N/A',
                mobile: 'N/A'
            };
            sessionStorage.setItem('emaUser', JSON.stringify(currentUser));
            showHomeScreen();
        }

        // Registration handler - IMPROVED ERROR HANDLING
        async function handleRegistration() {
            if (!db) {
                alert("Application is not fully loaded. Please wait or refresh the page.");
                return;
            }

            const fullName = document.getElementById('full-name').value.trim();
            const province = document.getElementById('province').value;
            const district = document.getElementById('district').value;
            const mobile = document.getElementById('mobile').value.trim();
            const profilePictureInput = document.getElementById('profile-picture');
            let profilePictureBase64 = null;

            const nameError = document.getElementById('name-error');
            const provinceError = document.getElementById('province-error');
            const districtError = document.getElementById('district-error');
            const mobileError = document.getElementById('mobile-error');
            const profilePictureError = document.getElementById('profile-picture-error');

            [nameError, provinceError, districtError, mobileError, profilePictureError].forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            let isValid = true;

            if (!fullName) {
                showError(nameError, 'Full name is required');
                isValid = false;
            }

            if (!province) {
                showError(provinceError, 'Please select a province');
                isValid = false;
            }

            if (!district) {
                showError(districtError, 'Please select a district');
                isValid = false;
            }

            const mobileRegex = /^0[0-9]{9}$/;
            if (!mobile) {
                showError(mobileError, 'Mobile number is required');
                isValid = false;
            } else if (!mobileRegex.test(mobile)) {
                showError(mobileError, 'Please enter a valid Sri Lankan mobile number (0XXXXXXXXX)');
                isValid = false;
            }

            if (!profilePictureInput.files[0]) {
                showError(profilePictureError, 'Profile picture is required');
                isValid = false;
            }

            if (!isValid) return;

            try {
                const usersRef = window.firebaseRef(db, 'users');
                const mobileQuery = window.firebaseQuery(usersRef, window.firebaseOrderByChild('mobile'), window.firebaseEqualTo(mobile));
                const snapshot = await window.firebaseGet(mobileQuery);

                if (snapshot.exists()) {
                    showError(mobileError, 'This mobile number is already registered');
                    return;
                }

                const userId = `EMA-${Math.floor(100000 + Math.random() * 900000)}`;

                const userData = {
                    userId,
                    fullName,
                    province,
                    district,
                    mobile,
                    registeredAt: new Date().toISOString()
                };

                // Handle profile picture upload
                const file = profilePictureInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        profilePictureBase64 = event.target.result;
                        saveUserData(userId, userData, profilePictureBase64);
                    };
                    reader.readAsDataURL(file);
                } else {
                    saveUserData(userId, userData, null);
                }
            } catch (error) {
                console.error("Registration error:", error);
                // Provide more specific error messages
                if (error.code === 'PERMISSION_DENIED') {
                    showError(mobileError, 'Registration failed: Database permission denied. Please contact admin.'); // More specific message
                } else if (error.message && error.message.toLowerCase().includes('network')) {
                    showError(mobileError, 'Registration failed: Network error. Check connection.'); // Network issue
                } else {
                    showError(mobileError, 'Registration failed. Try again later.'); // Generic message
                }
            }
        }

        async function saveUserData(userId, userData, profilePictureBase64) {
            try {
                await window.firebaseSet(window.firebaseRef(db, `users/${userId}`), {
                    ...userData,
                    profilePicture: profilePictureBase64
                });

                currentUser = { userId, ...userData, profilePicture: profilePictureBase64 };
                showIDScreen(userId);
            } catch (error) {
                console.error("Error saving user data:", error);
                showError(document.getElementById('mobile-error'), 'Failed to save user data. Please try again.');
            }
        }

        // Show ID screen
        function showIDScreen(userId) {
            document.getElementById('user-id-display').textContent = userId;
            const qrCodeUrl = `https://quickchart.io/qr?text=${encodeURIComponent(userId)}&size=200`;
            document.getElementById('qr-code').src = qrCodeUrl;
            showScreen('idDisplay');
        }

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Handle profile picture upload
        function handleProfilePictureUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64Image = event.target.result;
                    // You can preview the image here if needed
                };
                reader.readAsDataURL(file);
            }
        }

        // Show home screen (redirect to home.html)
        function showHomeScreen() {
             // Redirect to home.html
             window.location.href = 'home.html';
        }

        // Check for existing session and initialize app
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
